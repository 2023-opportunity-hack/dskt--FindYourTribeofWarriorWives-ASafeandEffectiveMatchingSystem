<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="master-container">
        <h2>Register to community!</h2>
        <form>
            <div class="flex-container">
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="first-name" name="firstName" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="last-name" name="lastName" required>
                </div>
                <div class="input-group">
                    <label for="contactDetails">Contact Details</label>
                    <input type="text" id="contact-details" name="contactDetails" required>
                </div>
                <div class="input-group">
                    <label for="interests">Interests</label>
                    <select id="interests" name="interests" required>
                        <option value="reading">Reading</option>
                        <option value="singing">Singing</option>
                        <option value="crocheting">Crocheting</option>
                        <option value="yoga">Yoga</option>
                        <option value="crafting">Crafting</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="userStatus">Status: </label> <br>
                    <label>
                        Married <input type="radio" name="status" id="married" value="married" class="radbut">
                    </label>
                    <label>
                        Widowed<input type="radio" name="status" id="widowed" value="widowed" class="radbut">
                        
                    </label>
                    <label>
                        Army Personnel<input type="radio" name="status" id="army" value="army" class="radbut">
                    </label>
                </div>
                
                <div class="input-group">
                    <label for="documentNumber">Government Document Number</label>
                    <input type="text" id="document-number" name="documentNumber" required>
                </div>
                <div class="input-group">
                    <label for="pass">Password</label>
                    <input type="password" id="password" name="pass" required>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
